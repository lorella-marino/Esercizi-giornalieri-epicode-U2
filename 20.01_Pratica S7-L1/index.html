<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi JS OOP</title>
  </head>
  <body>
    <h2>Pet</h2>
    <form id="petForm">
      <label>
        pet Name:
        <input type="text" id="petName" required /> </label
      ><br />
      <label>
        owner Name:
        <input type="text" id="ownerName" required /> </label
      ><br />
      <label>
        species:
        <input type="text" id="species" required /> </label
      ><br />
      <label>
        breed:
        <input type="text" id="breed" required /> </label
      ><br />
      <button type="submit">Aggiungi</button>
    </form>
    <h2>Lista</h2>
    <ul id="petList"></ul>

    <script src="script.js"></script>
  </body>
</html>
